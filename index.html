<html>
    <!--
        html tags start and end your webpage
    -->
    <head>
        <!--
            User doesn't interact with this part
        -->
        <title> My Webpage</title>
    </head>
    <body>
        <!--
            User interacts with this part
        -->
        Hello World

        this is <strong>bold</strong><br>

        this is <strong>bold</strong>

        this is <em>italic</em>

        <a href="http://www.google.com">google.com</a>
        <!--
            href is an attribute; specifies the URL for a link

            attriubtes provide additional info about an element
        -->

        <ul>
            <li>item 1</li>
            <li>item 2</li>
        </ul>

        <ol>
            <li>item 1</li>
            <li>item 2</li>
        </ol>

    </body>
    
</html>
